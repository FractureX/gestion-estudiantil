{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de contraseña</title>

  <!-- CSS -->
  <link href="./../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="./../../static/css/recover.css" rel="stylesheet">
  <link href="./../../static/css/global.css" rel="stylesheet">

  <!-- JS -->
  <script src="./../../static/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./../../static/js/v.recover.js"></script>
</head>

<body>
  <div id="loader-container" class="loader-container" style="display: none;">
    <div class="loader"></div>
  </div>
  
  <div class="container recover-container">
    <div class="recover-box">

      <!-- Título -->
      <h2 class="mb-4">Recuperación de contraseña</h2>

      <!-- Formulario -->
      <form id="recoverForm" class="d-flex flex-column gap-3">
        <!-- Correo -->
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="text" class="form-control" id="email" placeholder="Ingrese su correo" required>
          <div class="invalid-feedback">Por favor, ingrese su correo.</div>
        </div>

        <!-- Botón para enviar el código OTP -->
        <div class="form-group">
          <button type="button" class="btn btn-secondary btn-block" id="sendOtp">Enviar Código</button>
        </div>

        <!-- Código OTP -->
        <div class="form-group">
          <label for="otp">Código de Verificación</label>
          <div class="d-flex gap-2 justify-content-center">
            <input type="text" class="form-control text-center otp-input" maxlength="1" required>
            <input type="text" class="form-control text-center otp-input" maxlength="1" required>
            <input type="text" class="form-control text-center otp-input" maxlength="1" required>
            <input type="text" class="form-control text-center otp-input" maxlength="1" required>
            <input type="text" class="form-control text-center otp-input" maxlength="1" required>
            <input type="text" class="form-control text-center otp-input" maxlength="1" required>
          </div>
          <div class="invalid-feedback">Ingrese el código enviado a su correo.</div>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su nueva contraseña" required>
          <div class="invalid-feedback">Por favor, ingrese su nueva contraseña.</div>
        </div>

        <div class="d-flex flex-column gap-3">
          <button type="submit" class="btn btn-primary btn-block">Cambiar contraseña</button>
          <a href="{% url 'login' %}">Iniciar sesión</a>
        </div>
      </form>
    </div>
  </div>

</body>

</html>

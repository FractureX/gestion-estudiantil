{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link rel="icon" href="./../../static/images/favicon.ico" type="image/x-icon">  </head>

  <!-- CSS -->
  <link href="./../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="./../../static/css/login.css" rel="stylesheet">
  <link rel="stylesheet" href="./../../static/css/global.css">

  <!-- JS -->
  <script src="./../../static/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./../../static/js/auth.js"></script>
</head>

<body>
  <div id="loader-container" class="loader-container" style="display: none;">
    <div class="loader"></div>
  </div>
  <div id="notification" class="notification">
    <span id="notification-text">Mensaje</span>
    <div id="progress-bar" class="progress-bar"></div>
  </div>
  
  <div class="container login-container">
    <div class="login-box">

      <!-- Título -->
      <h2 class="mb-4">Iniciar Sesión</h2>

      <!-- Formulario -->
      <form id="loginForm" class="d-flex flex-column gap-3">
        <!-- Usuario -->
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
          <div class="invalid-feedback">Por favor, ingrese un correo válido.</div>
        </div>
        <!-- Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
          <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
        </div>
        <!-- Botones -->
        <div class="d-flex flex-column gap-3">
          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
          <a href="{% url 'register' %}">Registrarme</a>
          <a href="{% url 'recover' %}">Recuperar contraseña</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>

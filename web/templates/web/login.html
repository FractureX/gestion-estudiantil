{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link rel="icon" href="./../../static/images/favicon.ico" type="image/x-icon">
</head>

<!-- CSS -->
<link href="./../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="./../../static/css/login.css" rel="stylesheet">
<link rel="stylesheet" href="./../../static/css/global.css">

<!-- JS -->
<script src="./../../static/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./../../static/js/auth.js"></script>
</head>

<body>
  <div id="loader-container" class="loader-container" style="display: none;">
    <div class="loader"></div>
  </div>
  <div id="notification" class="notification">
    <span id="notification-text">Mensaje</span>
    <div id="progress-bar" class="progress-bar"></div>
  </div>

  <!-- Contenedor Principal -->
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-75 shadow-lg rounded overflow-hidden">
      <!-- Imagen -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="{% static 'images/background.png' %}" alt="Imagen de inicio de sesión" class="img-fluid w-100 h-100"
          style="object-fit: cover;">
      </div>
      <!-- Formulario -->
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-white p-5">
        <div class="w-100">
          <h2 class="mb-4 text-center">Iniciar Sesión</h2>
          <form id="loginForm" class="d-flex flex-column gap-3">
            <div class="form-group">
              <label for="email">Correo</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
              <div class="invalid-feedback">Por favor, ingrese un correo válido.</div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
              <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
            </div>
            <div class="d-flex flex-column gap-3">
              <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
              <a href="{% url 'register' %}" class="text-center">Registrarme</a>
              <a href="{% url 'recover' %}" class="text-center">Recuperar contraseña</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

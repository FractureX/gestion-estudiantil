{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="icon" href="./../../static/images/favicon.ico" type="image/x-icon">
</head>

<!-- CSS -->
<link href="./../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="./../../static/css/register.css" rel="stylesheet">
<link rel="stylesheet" href="./../../static/css/global.css">

<!-- JS -->
<script src="./../../static/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./../../static/js/v.register.js"></script>
</head>

<body>
  <div id="loader-container" class="loader-container" style="display: none;">
    <div class="loader"></div>
  </div>
  <div id="notification" class="notification">
    <span id="notification-text">Mensaje</span>
    <div id="progress-bar" class="progress-bar"></div>
  </div>

  <!-- Contenedor Principal -->
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-75 shadow-lg rounded overflow-hidden">
      <!-- Imagen -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="{% static 'images/background.png' %}" alt="Imagen de registro" class="img-fluid w-100 h-100"
          style="object-fit: cover;">
      </div>
      <!-- Formulario -->
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-white p-5">
        <div class="w-100">
          <h2 class="mb-4 text-center">Registro</h2>
          <form id="registerForm" class="d-flex flex-column gap-3">
            <!-- Nombres -->
            <div class="form-group">
              <label for="names">Nombres</label>
              <input type="text" class="form-control" id="names" placeholder="Ingrese ambos nombres" required>
              <div class="invalid-feedback">Por favor, ingrese ambos nombres.</div>
            </div>
            <!-- Apellidos -->
            <div class="form-group">
              <label for="surnames">Apellidos</label>
              <input type="text" class="form-control" id="surnames" placeholder="Ingrese ambos apellidos" required>
              <div class="invalid-feedback">Por favor, ingrese ambos apellidos.</div>
            </div>
            <!-- Cédula -->
            <div class="form-group">
              <label for="cedula">Cédula</label>
              <input type="text" class="form-control" id="cedula" placeholder="Ingrese su cédula" required>
              <div class="invalid-feedback">Por favor, ingrese su cédula.</div>
            </div>
            <!-- Periodo -->
            <div class="form-group">
              <label for="period">Periodo</label>
              <select class="form-control" id="period" required>
                <option value="" disabled selected>Seleccione el periodo</option>
              </select>
              <div class="invalid-feedback">Por favor, seleccione un periodo.</div>
            </div>
            <!-- Correo -->
            <div class="form-group">
              <label for="email">Correo</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
              <div class="invalid-feedback">Por favor, ingrese su correo.</div>
            </div>

            <!-- Botón para enviar el código OTP -->
            <div class="form-group">
              <button type="button" class="btn btn-secondary btn-block" id="sendOtp">Enviar Código</button>
            </div>

            <!-- Código OTP -->
            <div class="form-group">
              <label for="otp">Código de Verificación</label>
              <div class="d-flex gap-2 justify-content-center">
                <input type="text" class="form-control text-center otp-input" maxlength="1" required>
                <input type="text" class="form-control text-center otp-input" maxlength="1" required>
                <input type="text" class="form-control text-center otp-input" maxlength="1" required>
                <input type="text" class="form-control text-center otp-input" maxlength="1" required>
                <input type="text" class="form-control text-center otp-input" maxlength="1" required>
                <input type="text" class="form-control text-center otp-input" maxlength="1" required>
              </div>
              <div class="invalid-feedback">Ingrese el código enviado a su correo.</div>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
              <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
            </div>

            <div class="d-flex flex-column gap-3">
              <button type="submit" class="btn btn-primary btn-block">Registrarme</button>
              <a href="{% url 'login' %}" class="text-center">Iniciar sesión</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
